<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWS Tasks</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <script type="text/babel">
        const tasks = [
            { icon: "https://placehold.co/40x40?text=Icon1", title: "Verify via PAWS Web", subtitle: "Mandatory*", status: "completed" },
            { icon: "https://placehold.co/40x40?text=Icon2", title: "Boost PAWS channel", subtitle: "+ 2,500 PAWS", status: "start" },
            { icon: "https://placehold.co/40x40?text=Icon3", title: "Add PAWS emoji", subtitle: "+ 6,000 PAWS", status: "start" },
            { icon: "https://placehold.co/40x40?text=Icon4", title: "Study PAWS", subtitle: "+ 250 PAWS", status: "completed" },
            { icon: "https://placehold.co/40x40?text=Icon5", title: "Join PAWS Cult X", subtitle: "+ 2,000 PAWS", status: "completed" },
            { icon: "https://placehold.co/40x40?text=Icon6", title: "Put 🐾 in your name", subtitle: "+ 5,000 PAWS", status: "completed" },
            { icon: "https://placehold.co/40x40?text=Icon7", title: "Connect wallet", subtitle: "+ 3,000 PAWS", status: "completed" },
            { icon: "https://placehold.co/40x40?text=Icon8", title: "Invite 10 friends", subtitle: "+ 5,000 PAWS", status: "completed" },
            { icon: "https://placehold.co/40x40?text=Icon9", title: "Follow channel", subtitle: "+ 1,000 PAWS", status: "completed" },
        ];

        const TaskItem = ({ icon, title, subtitle, status }) => (
            <div className="flex items-center justify-between p-4 border-b border-gray-700">
                <div className="flex items-center">
                    <img src={icon} alt={title} className="w-10 h-10 rounded-full" />
                    <div className="ml-4">
                        <div className="text-lg font-semibold">{title}</div>
                        <div className="text-sm text-gray-400">{subtitle}</div>
                    </div>
                </div>
                {status === "completed" ? (
                    <i className="fas fa-check text-green-500"></i>
                ) : (
                    <button className="bg-blue-500 text-white px-4 py-1 rounded-full hover:bg-blue-600 transition">
                        Start
                    </button>
                )}
            </div>
        );

        const App = () => (
            <div className="max-w-md mx-auto mt-10">
                <div className="flex items-center justify-between p-4 bg-gray-800 rounded-t-lg">
                    <div className="text-lg font-semibold">Check the footprint map</div>
                    <button className="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition">
                        <i className="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div className="bg-gray-900 rounded-b-lg">
                    {tasks.map((task, index) => (
                        <TaskItem key={index} {...task} />
                    ))}
                </div>
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
